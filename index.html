<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech To Text</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row box">
        <div class="col-md-6">
          <h1 class="text-center py-3 bg-primary text-light">
            Speech To Text Project
          </h1>
          <form
            action="https://www.google.com/search"
            id="search-form"
            method="get"
            target="_blank"
          >
            <span>Voice Commands: Search, stop recording, reset form</span>

            <input
              name="q"
              id="search-input"
              placeholder="Search Google"
              autocomplete="off"
              autofocus
              type="text"
              class="form-control fs-3 mt-t"
            />

            <div
              id="speech-btn"
              class="speech-btn pt-1 d-flex justify-content-between"
            >
              <p class="instruction">
                Press Ctrl + x or Click the Mic to Start
              </p>

              <div class="btns">
                <i class="fas fa-microphone"></i>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
